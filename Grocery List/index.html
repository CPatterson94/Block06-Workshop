<!DOCTYPE html>
  <html lang="en">
  <head>
    <body>
    <style type = text/css>

      body {color: gray;}
    
    </style>
    </body>
      <!-- ^^Internal CSS^^ -->
    <meta charset="UTF-8" />
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />

  <header id="Groc">Grocery List</header>
  <body2>
    <div>
      <header id="pantry">Pantry</header>
    </div>
    <section id="pan">
      <div id="can">
        <h1 style="color: black">Canned Goods</h1>

        <ul>
          <li>Soup</li>
          <li>Chips</li>
          <li>Cheeze-itz</li>
        </ul>
      </div>

          <li>Zucchini</li>

      </div>
      <div>

      </div>
    </section>
    <div>

        <h3>Frozen Meat</h3>
        <ul>
          <li>Ground Beef</li>
          <li>Chicken</li>
          <li>Pork</li>
        </ul>
      </div>
      <div id="froveg">
        <h4>Frozen Veggies</h4>
        <ul>
          <li>Green Beans</li>
          <li>Broccoli</li>
          <li>Corn</li>
        </ul>
      </div>

        <img src="assets/Meat.jpg" alt="Buger" />

  <footer>Curtis' List</footer>
